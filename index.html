<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Godiva Tech - Digital Innovation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Background Video -->
    <video class="bg-video" autoplay muted loop>
      <source src="images/bg video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Card Container -->
    <div class="card-container">
      <div class="business-card">
        <!-- Logo Section -->
        <div class="logo-container">
          <img src="images/aanand.JPG" alt="Godiva Tech Logo" class="logo" />
        </div>

        <!-- Header -->
        <h2>Innovative Solutions</h2>
        <p class="tagline">Bridging Technology & Creativity</p>

        <!-- Services -->
        <div class="services-grid">
          <a
            href="https://godivatech.com/services/"
            target="_blank"
            class="service-item"
          >
            <i class="ri-computer-line"></i>
            <p>Software Development</p>
          </a>
          <a
            href="https://godivatech.com/services/"
            target="_blank"
            class="service-item"
          >
            <i class="ri-smartphone-line"></i>
            <p>Mobile Apps</p>
          </a>
          <a
            href="https://godivatech.com/services/"
            target="_blank"
            class="service-item"
          >
            <i class="ri-bar-chart-line"></i>
            <p>Digital Marketing</p>
          </a>
          <a
            href="https://godivatech.com/services/"
            target="_blank"
            class="service-item"
          >
            <i class="ri-global-line"></i>
            <p>Web Solutions</p>
          </a>
        </div>

        <!-- Contact Information -->
        <div class="contact-info">
          <a
            href="https://maps.google.com/?q=261,+Vaigai+Main+Road,+Sri+Nagar,+Iyer+Bungalow,+Madurai"
            target="_blank"
            class="contact-detail"
          >
            <i class="ri-map-pin-line"></i>
            <span>
              261, Vaigai Main Road,<br />
              Sri Nagar, Iyer Bungalow,<br />
              Madurai
            </span>
          </a>
          <a href="mailto:info@godivatech.com" class="contact-detail">
            <i class="ri-mail-line"></i>
            <span>info@godivatech.com</span>
          </a>
          <a href="tel:+919790612280" class="contact-detail">
            <i class="ri-phone-line"></i>
            <span>+91 97906 12280</span>
          </a>
        </div>

        <!-- Call-to-Action Buttons -->
        <div class="contact-buttons">
          <button
            class="contact-btn"
            onclick="window.location.href='tel:+919790612280'"
          >
            <i class="ri-phone-line"></i> Call Us
          </button>
          <button
            class="contact-btn"
            onclick="window.location.href='mailto:info@godivatech.com'"
          >
            <i class="ri-mail-line"></i> Email
          </button>
        </div>
      </div>
    </div>

    <!-- Background Particles -->
    <div class="particles" id="particles"></div>

    <script src="script.js"></script>
  </body>
</html>
