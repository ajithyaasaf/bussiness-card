<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Godiva Tech - Digital Business Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css"
    />
    <style>
      :root {
        --primary: #0874cc;
        --secondary: #2c3e50;
        --accent: #ff6b6b;
        --light: #f8f9ff;
        --dark: #1a1a1a;
        --gradient: linear-gradient(135deg, var(--primary), #065a9c);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: var(--light);
        display: grid;
        place-items: center;
        min-height: 100vh;
        line-height: 1.6;
      }

      .card-container {
        width: min(420px, 90%);
        perspective: 1000px;
      }

      .business-card {
        background: rgba(255, 255, 255, 0.98);
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 0 12px 40px rgba(8, 116, 204, 0.15);
        position: relative;
        min-height: 100vh; /* Ensure card takes full viewport height */
      }

      /* Hero Section */
      .hero-section {
        background: var(--gradient);
        padding: 2rem 2rem 4rem;
        position: relative;
        margin-bottom: 3rem;
      }

      .hero-wave {
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 100%;
        height: 150px;
        background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg"><path d="M0,100 Q125,50 250,100 T500,100 L500,150 L0,150 Z" fill="white" opacity="0.7"/><path d="M0,120 Q125,70 250,120 T500,120 L500,150 L0,150 Z" fill="white"/></svg>');
        background-size: cover;
      }

      .logo-container {
        display: inline-block;
        margin-bottom: 1.5rem;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 14px;
        padding: 10px 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transform: perspective(100px) rotateX(0deg) rotate(-1deg);
        border: 1px solid rgba(255, 255, 255, 0.4);
        transition: transform 0.3s ease;
      }

      .logo-container:hover {
        transform: perspective(100px) rotateX(5deg) rotate(0deg);
      }

      .logo {
        width: 110px;
        filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.1));
        display: block;
      }

      .hero-tagline {
        text-align: center;
        color: white;
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
        font-style: italic;
      }

      .profile-section {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        position: relative;
        z-index: 2;
      }

      .profile-img {
        width: 130px;
        height: 130px;
        border-radius: 18px;
        border: 3px solid #fff;
        object-fit: cover;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        transform: translateY(40px) translateX(10px);
        z-index: 3;
      }

      .profile-info {
        position: relative;
        padding: 1.2rem;
        background: rgba(0, 0, 0, 0.12);
        border-radius: 14px;
        backdrop-filter: blur(6px);
        margin-left: -30px;
        z-index: 2;
        color: white;
      }

      .profile-info h1 {
        font-size: 2rem;
        margin-bottom: 0.25rem;
        font-weight: 700;
        letter-spacing: -0.5px;
        position: relative;
        display: inline-block;
      }

      .profile-info h1::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 40%;
        height: 3px;
        background: white;
        border-radius: 2px;
      }

      .profile-info .title {
        font-size: 0.95rem;
        color: rgba(255, 255, 255, 0.95);
        letter-spacing: 0.8px;
        font-weight: 400;
      }

      /* Services Section */
      .services {
        padding: 0 2rem;
        margin-bottom: 2rem;
      }

      .section-title {
        font-size: 1.3rem;
        color: var(--secondary);
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .services-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }

      .services-grid a {
        text-decoration: none; /* Remove underline from service links */
      }

      .service {
        background: white;
        padding: 1.25rem;
        border-radius: 16px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 12px rgba(8, 116, 204, 0.08);
        border: 1px solid rgba(8, 116, 204, 0.05);
      }

      .service:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 8px 20px rgba(8, 116, 204, 0.15);
      }

      .service i {
        font-size: 2rem;
        color: var(--primary);
        margin-bottom: 0.75rem;
        display: block;
      }

      .service h3 {
        font-size: 1rem;
        color: var(--secondary);
        font-weight: 500;
      }

      /* Contact Section */
      .contact-section {
        padding: 2rem;
        background: var(--light);
        border-radius: 24px 24px 0 0;
        margin-top: -2rem;
      }

      .contact-info {
        display: grid;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .contact-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        color: var(--secondary);
        font-size: 0.95rem;
        padding: 0.75rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        text-decoration: none;
      }

      .contact-item:hover {
        background: #f0f0f0;
      }

      .contact-item i {
        color: var(--primary);
        font-size: 1.2rem;
        min-width: 30px;
        text-align: center;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 1.5rem;
      }

      .social-links a {
        color: var(--primary);
        font-size: 1.6rem;
        transition: all 0.3s ease;
        background: white;
        padding: 0.5rem;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .social-links a:hover {
        color: var(--accent);
        transform: translateY(-3px);
      }

      @media (max-width: 480px) {
        .card-container {
          width: 100%; /* Full width on mobile */
        }
        .business-card {
          border-radius: 16px;
        }
        .hero-section {
          padding: 1.5rem 1.5rem 3rem;
        }
        .profile-section {
          flex-direction: column;
          text-align: center;
        }
        .profile-img {
          width: 100px;
          height: 100px;
          transform: translateY(30px) translateX(0);
        }
        .services {
          padding: 0 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <main class="business-card">
        <section class="hero-section">
          <div class="hero-wave"></div>
          <div class="logo-container">
            <img src="images/logo.png" alt="Godiva Logo" class="logo" />
          </div>
          <p class="hero-tagline">
            Innovating Digital Solutions for Your Business
          </p>
          <div class="profile-section">
            <img src="images/aanand.jpg" alt="Aanand" class="profile-img" />
            <div class="profile-info">
              <h1>Aanand</h1>
              <p class="title">Founder & CEO</p>
            </div>
          </div>
        </section>

        <section class="services">
          <h2 class="section-title">
            <i class="ri-rocket-2-line"></i> Our Expertise
          </h2>
          <div class="services-grid">
            <a href="https://godivatech.com/services/" target="_blank">
              <div class="service">
                <i class="ri-code-s-slash-line"></i>
                <h3>Custom Software</h3>
              </div>
            </a>
            <a href="https://godivatech.com/services/" target="_blank">
              <div class="service">
                <i class="ri-smartphone-line"></i>
                <h3>Mobile Apps</h3>
              </div>
            </a>
            <a href="https://godivatech.com/services/" target="_blank">
              <div class="service">
                <i class="ri-line-chart-line"></i>
                <h3>Digital Strategy</h3>
              </div>
            </a>
            <a href="https://godivatech.com/services/" target="_blank">
              <div class="service">
                <i class="ri-global-line"></i>
                <h3>Web Solutions</h3>
              </div>
            </a>
          </div>
        </section>

        <section class="contact-section">
          <div class="contact-info">
            <a
              href="https://www.google.com/maps/search/?api=1&query=261+Vaigai+Main+Road,+Madurai,+India"
              target="_blank"
              class="contact-item"
            >
              <i class="ri-map-pin-line"></i>
              <p>261 Vaigai Main Road, Madurai, India</p>
            </a>
            <a href="tel:+919790612280" class="contact-item">
              <i class="ri-phone-line"></i>
              <p>+91 97906 12280</p>
            </a>
          </div>
          <div class="social-links">
            <a href="#"><i class="ri-linkedin-box-fill"></i></a>
            <a href="#"><i class="ri-twitter-x-fill"></i></a>
            <a href="#"><i class="ri-instagram-fill"></i></a>
            <a href="#"><i class="ri-facebook-box-fill"></i></a>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
