<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Godiva Tech - Professional Creative Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap");

      :root {
        --primary: #0874cc;
        --secondary: #2c3e50;
        --accent-orange: #f39c12;
        --accent-blue: #3498db;
        --light: #f8f9ff;
        --dark: #1a1a1a;
        --gradient: linear-gradient(135deg, var(--primary), #065a9c);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: var(--light);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        min-width: 100vw;
        background-image: linear-gradient(
          to bottom right,
          rgba(8, 116, 204, 0.1),
          rgba(243, 156, 18, 0.1)
        );
      }

      .cyber-card {
        width: 100%;
        max-width: 900px;
        height: 450px;
        position: relative;
        padding: 2rem;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(8, 116, 204, 0.15),
          0 0 0 2px var(--accent-blue), inset 0 0 20px rgba(52, 152, 219, 0.1);
        display: flex;
        overflow: hidden;
        background: linear-gradient(145deg, #ffffff, #f7faff);
        transition: transform 0.3s ease;
      }

      .cyber-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 50px rgba(8, 116, 204, 0.25),
          0 0 0 2px var(--accent-blue), inset 0 0 20px rgba(52, 152, 219, 0.1);
      }

      .wave-pattern {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 120px;
        background: var(--gradient);
        clip-path: path("M0,80 Q250,20 500,80 T1000,80 V120 H0 Z");
        opacity: 1.15;
        z-index: 0;
      }

      .profile-header {
        width: 35%;
        padding: 1rem;
        background: var(--secondary);
        color: var(--light);
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
      }

      .profile-container {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        position: relative;
        z-index: 1;
      }

      .profile-circuit {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }

      .circuit-bg {
        width: 100%;
        height: 100%;
        transform: rotate(45deg) scale(1.5);
      }

      .profile-decor {
        position: absolute;
        width: 200px;
        height: 200px;
        background: radial-gradient(
          circle,
          var(--accent-orange) 0%,
          transparent 70%
        );
        border-radius: 50%;
        bottom: -100px;
        right: -100px;
        opacity: 0.15;
        z-index: 0;
      }

      .logo {
        width: 180px;
      }

      .profile-avatar {
        position: relative;
      }

      .avatar-ring {
        position: relative;
        width: 120px;
        height: 120px;
        background: conic-gradient(
          var(--accent-blue) 0deg,
          var(--accent-orange) 90deg,
          transparent 180deg,
          var(--primary) 360deg
        );
        border-radius: 50%;
        padding: 6px;
        transition: transform 0.3s ease;
      }

      .avatar-ring:hover {
        transform: rotate(45deg);
      }

      .profile-img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 2px solid var(--secondary);
        object-fit: cover;
      }

      .status-dot {
        position: absolute;
        width: 20px;
        height: 20px;
        background: var(--accent-orange);
        border-radius: 50%;
        bottom: 5px;
        right: 5px;
        border: 2px solid var(--light);
        animation: pulse 2s infinite;
      }

      .profile-info {
        text-align: center;
        padding-bottom: 1.5rem;
      }

      .name-container {
        position: relative;
        margin-bottom: 0.5rem;
      }

      .profile-name {
        font-size: 1.8rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--light);
      }

      .name-underline {
        width: 50%;
        height: 3px;
        background: var(--accent-blue);
        margin: 0.3rem auto;
        border-radius: 2px;
      }

      .profile-title {
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--accent-orange);
        letter-spacing: 1px;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }

      .content-area {
        width: 65%;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        position: relative;
        z-index: 1;
      }

      .tabs {
        display: flex;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .tab {
        padding: 0.5rem 1rem;
        background: var(--accent-blue);
        color: var(--light);
        font-weight: 700;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .tab:hover,
      .tab.active {
        background: var(--primary);
        transform: scale(1.1);
      }

      .section {
        display: none;
      }

      .section.active {
        display: block;
      }

      .section-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--secondary);
        margin-bottom: 1rem;
      }

      .services-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }

      .service {
        background: var(--gradient);
        padding: 1.2rem;
        border-radius: 10px;
        text-align: center;
        color: var(--light);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-decoration: none;
      }

      .service:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(8, 116, 204, 0.3);
      }

      .service h3 {
        font-size: 1rem;
        font-weight: 700;
      }

      .contact-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .contact-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 0.8rem;
        background: rgba(8, 116, 204, 0.1);
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .contact-item:hover {
        background: var(--accent-orange);
        color: var(--light);
        transform: translateX(10px);
      }

      .contact-icon {
        font-size: 1.5rem;
        color: var(--primary);
      }

      .contact-item:hover .contact-icon {
        color: var(--light);
      }

      .contact-info {
        font-size: 0.95rem;
        font-weight: 500;
        color: var(--secondary);
      }

      .contact-item:hover .contact-info {
        color: var(--light);
      }

      .social-matrix {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
      }

      .social-link {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: var(--primary);
        display: grid;
        place-items: center;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .social-link i {
        font-size: 1.5rem;
        color: var(--light);
      }

      .social-link:hover {
        background: var(--accent-orange);
        transform: scale(1.2);
      }

      @media (max-width: 768px) {
        .cyber-card {
          flex-direction: column;
          height: auto;
          max-width: 600px;
        }
        .profile-header,
        .content-area {
          width: 100%;
        }
        .profile-header {
          padding: 1rem;
        }
        .avatar-ring {
          width: 100px;
          height: 100px;
        }
        .logo {
          width: 60px;
        }
        .profile-name {
          font-size: 1.5rem;
        }
      }

      @media (max-width: 480px) {
        .cyber-card {
          padding: 1rem;
          max-width: 350px;
        }
        .services-grid {
          grid-template-columns: 1fr;
        }
        .profile-name {
          font-size: 1.5rem;
        }
        .tabs {
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <div class="cyber-card">
      <div class="wave-pattern"></div>

      <div class="profile-header">
        <div class="profile-decor"></div>
        <div class="profile-container">
          <div class="profile-circuit">
            <svg viewBox="0 0 100 100" class="circuit-bg">
              <path
                d="M10 50 H30 V30 H50 V50 H70 V30 H90"
                fill="none"
                stroke="var(--accent-blue)"
                stroke-width="2"
                opacity="0.2"
              />
            </svg>
          </div>
          <div class="logo-container">
            <img src="images/logo2.png" alt="Godiva Tech" class="logo" />
          </div>
          <div class="profile-avatar">
            <div class="avatar-ring">
              <img src="images/profile.jpg" alt="Anand" class="profile-img" />
              <div class="status-dot"></div>
            </div>
          </div>
          <div class="profile-info">
            <div class="name-container">
              <h1 class="profile-name">ANAND</h1>
              <div class="name-underline"></div>
            </div>
            <p class="profile-title">FOUNDER & CEO</p>
          </div>
        </div>
      </div>

      <div class="content-area">
        <div class="tabs">
          <div class="tab active" data-section="services">Services</div>
          <div class="tab" data-section="contact">Contact</div>
          <div class="tab" data-section="social">Social</div>
        </div>

        <div class="section services active" id="services">
          <h2 class="section-title">Our Expertise</h2>
          <div class="services-grid">
            <a
              href="https://godivatech.com/services/"
              target="_blank"
              class="service"
            >
              <h3>Software Solutions</h3>
            </a>
            <a
              href="https://godivatech.com/services/"
              target="_blank"
              class="service"
            >
              <h3>Mobile Apps</h3>
            </a>
            <a
              href="https://godivatech.com/services/"
              target="_blank"
              class="service"
            >
              <h3>Digital Marketing</h3>
            </a>
            <a
              href="https://godivatech.com/services/"
              target="_blank"
              class="service"
            >
              <h3>Web Applications</h3>
            </a>
          </div>
        </div>

        <div class="section contact" id="contact">
          <h2 class="section-title">Get in Touch</h2>
          <div class="contact-list">
            <a href="tel:+919790612280" class="contact-item">
              <i class="ri-smartphone-line contact-icon"></i>
              <p class="contact-info">+91 97906 12280</p>
            </a>
            <a href="mailto:connect@godivatech.com" class="contact-item">
              <i class="ri-mail-send-line contact-icon"></i>
              <p class="contact-info">info@godivatech.com</p>
            </a>
            <a
              href="https://www.google.com/maps/search/?api=1&query=Iyerbungalow,Madurai"
              target="_blank"
              class="contact-item"
            >
              <i class="ri-map-pin-line contact-icon"></i>
              <p class="contact-info">Iyerbungalow, Madurai</p>
            </a>
          </div>
        </div>

        <div class="section social" id="social">
          <h2 class="section-title">Connect with Us</h2>
          <div class="social-matrix">
            <a
              href="https://www.facebook.com"
              target="_blank"
              class="social-link"
            >
              <i class="ri-facebook-box-fill"></i>
            </a>
            <a
              href="https://www.instagram.com"
              target="_blank"
              class="social-link"
            >
              <i class="ri-instagram-line"></i>
            </a>
            <a
              href="https://godivatech.com"
              target="_blank"
              class="social-link"
            >
              <i class="ri-global-line"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      const tabs = document.querySelectorAll(".tab");
      const sections = document.querySelectorAll(".section");

      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          const sectionId = tab.getAttribute("data-section");
          tabs.forEach((t) => t.classList.remove("active"));
          sections.forEach((s) => s.classList.remove("active"));
          tab.classList.add("active");
          document.getElementById(sectionId).classList.add("active");
        });
      });
    </script>
  </body>
</html>
