<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Godiva Tech - Next-Gen Digital Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap");

      :root {
        --primary: #0874cc;
        --secondary: #2c3e50;
        --accent: #ff6b6b;
        --light: #f8f9ff;
        --dark: #1a1a1a;
        --gradient: linear-gradient(135deg, var(--primary), #065a9c);
        --service-bg: #e3f2fd;
        --contact-bg: #e3f2fd;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: var(--light);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        min-width: 100vw;
        perspective: 1000px;
        margin: 0;
      }

      .cyber-card {
        width: 100%;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.98);
        border-radius: 24px;
        padding: 2rem;
        position: relative;
        overflow: hidden;
        transform-style: preserve-3d;
        box-shadow: 0 0 50px rgba(8, 116, 204, 0.3);
        border: 1px solid rgba(128, 128, 128, 0.1);
        backdrop-filter: blur(10px);
        min-height: 700px;
      }

      .cyber-glow {
        position: absolute;
        width: 200%;
        height: 200%;
        background: var(--gradient);
        opacity: 0.1;
        filter: blur(80px);
        animation: glowRotate 12s linear infinite;
        z-index: -1;
      }

      .hologram-effect {
        position: absolute;
        width: 300px;
        height: 300px;
        background: repeating-conic-gradient(
          rgba(8, 116, 204, 0.1) 0% 25%,
          transparent 0% 50%
        );
        background-size: 20px 20px;
        transform: translate(-30%, -30%) rotate(45deg);
        animation: hologram 4s linear infinite;
        opacity: 0.3;
        pointer-events: none;
      }

      .pattern {
        position: absolute;
        background: rgba(
          8,
          116,
          204
        ); /* Increased opacity for more visibility */
        width: 100%;
        height: 100px;
        top: 0;
        left: 0;
        clip-path: polygon(0 0, 100% 0, 100% 60%, 0 100%);
      }

      .profile-header {
        text-align: center;
        position: relative;
        margin-bottom: 2rem;
      }

      .logo {
        width: 150px;

        margin-bottom: 1.5rem;
      }

      .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid var(--primary);
        padding: 3px;
        background: var(--gradient);
        margin: 0 auto 1rem;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .profile-img:hover {
        transform: rotate(5deg) scale(1.05);
      }

      .profile-info {
        margin-bottom: 2rem;
      }

      .profile-name {
        color: var(--secondary);
        font-size: 2.2rem;
        margin-bottom: 0.25rem;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
      }

      .profile-title {
        color: var(--accent);
        font-size: 1.1rem;
        letter-spacing: 2px;
      }

      .services {
        padding: 2rem;
        margin-bottom: 2rem;
        background: var(--service-bg);
        border-radius: 16px;
        z-index: 2;
        position: relative;
      }

      .section-title {
        font-size: 1.3rem;
        color: var(--secondary);
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .services-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }

      .services-grid a {
        text-decoration: none;
      }

      .service {
        background: white;
        padding: 1.25rem;
        border-radius: 16px;
        box-shadow: 0 4px 12px rgba(8, 116, 204, 0.08);
        height: 120px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease;
        text-align: center;
      }

      .service:hover {
        transform: translateY(-5px);
      }

      .service i {
        font-size: 2rem;
        color: var(--primary);
        margin-bottom: 0.75rem;
      }

      .service h3 {
        font-size: 1rem;
        color: var(--secondary);
        text-align: center;
      }

      .cyber-contact {
        padding: 2rem;
        background: var(--contact-bg);
        border-radius: 16px;
        display: grid;
        gap: 1rem;
        position: relative;
      }

      .contact-beam {
        position: absolute;
        height: 2px;
        background: var(--gradient);
        width: 100%;
        filter: blur(1px);
        top: -20px;
      }

      .contact-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        transition: all 0.3s ease;
        border: 1px solid transparent;
        text-decoration: none; /* Remove underline */
      }

      .contact-item:hover {
        border-color: var(--primary);
        transform: translateX(10px);
        background: rgba(8, 116, 204, 0.1);
      }

      .contact-icon {
        font-size: 1.5rem;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .contact-info {
        color: var(--secondary);
        font-size: 0.95rem;
      }

      .social-matrix {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 2rem;
        position: relative;
      }

      .social-link {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        display: grid;
        place-items: center;
        background: rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none; /* Remove underline */
      }

      .social-link i {
        color: var(--secondary);
        font-size: 1.4rem;
        transition: all 0.3s ease;
      }

      .social-link:hover {
        background: var(--gradient);
        transform: translateY(-3px) rotate(5deg);
      }

      .social-link::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          45deg,
          transparent 40%,
          rgba(255, 255, 255, 0.2) 50%,
          transparent 60%
        );
        animation: matrixFlow 2s linear infinite;
      }

      @keyframes matrixFlow {
        from {
          transform: translateX(-100%);
        }
        to {
          transform: translateX(100%);
        }
      }

      @media (max-width: 480px) {
        .cyber-card {
          padding: 1.5rem;
          min-height: auto;
        }

        .profile-name {
          font-size: 1.8rem;
        }

        .services-grid {
          grid-template-columns: 1fr;
        }

        .contact-item {
          padding: 0.8rem;
        }
      }

      @keyframes scan {
        from {
          transform: translateY(-100%);
        }
        to {
          transform: translateY(100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="cyber-card">
      <div class="cyber-glow"></div>
      <div class="pattern"></div>

      <div class="profile-header">
        <img src="images/logo.png" alt="Godiva Tech" class="logo" />
        <img src="images/profile.jpg" alt="Aanand" class="profile-img" />
        <div class="profile-info">
          <h1 class="profile-name">AANAND</h1>
          <p class="profile-title">FOUNDER & CEO</p>
        </div>
      </div>

      <section class="services">
        <h2 class="section-title">
          <i class="ri-rocket-2-line"></i> Our Expertise
        </h2>
        <div class="services-grid">
          <a href="https://godivatech.com/services/" target="_blank">
            <div class="service">
              <i class="ri-code-s-slash-line"></i>
              <h3>Custom Software</h3>
            </div>
          </a>
          <a href="https://godivatech.com/services/" target="_blank">
            <div class="service">
              <i class="ri-smartphone-line"></i>
              <h3>Mobile Apps</h3>
            </div>
          </a>
          <a href="https://godivatech.com/services/" target="_blank">
            <div class="service">
              <i class="ri-line-chart-line"></i>
              <h3>Digital Strategy</h3>
            </div>
          </a>
          <a href="https://godivatech.com/services/" target="_blank">
            <div class="service">
              <i class="ri-global-line"></i>
              <h3>Web Solutions</h3>
            </div>
          </a>
        </div>
      </section>

      <div class="cyber-contact">
        <div class="contact-beam"></div>
        <a href="tel:+919790612280" class="contact-item">
          <i class="ri-smartphone-line contact-icon"></i>
          <p class="contact-info">+91 97906 12280</p>
        </a>
        <a href="mailto:connect@godivatech.com" class="contact-item">
          <i class="ri-mail-send-line contact-icon"></i>
          <p class="contact-info">connect@godivatech.com</p>
        </a>
        <div class="contact-item">
          <i class="ri-map-pin-line contact-icon"></i>
          <p class="contact-info">Madurai, India</p>
        </div>
      </div>

      <div class="social-matrix">
        <a href="https://www.facebook.com" target="_blank" class="social-link">
          <i class="ri-facebook-box-fill"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" class="social-link">
          <i class="ri-instagram-line"></i>
        </a>
        <a href="https://godivatech.com" target="_blank" class="social-link">
          <i class="ri-global-line"></i>
        </a>
      </div>
    </div>
  </body>
</html>
